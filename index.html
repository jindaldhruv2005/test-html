<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b0c0f;
      --fg: #e9eef3;
      --muted: #94a3b8;
      --card: #11131a;
      --accent: #4f46e5;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7fafc;
        --fg: #0f172a;
        --muted: #475569;
        --card: #ffffff;
      }
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(79,70,229,0.08), transparent 60%),
                  radial-gradient(900px 700px at 120% 10%, rgba(16,185,129,0.08), transparent 60%),
                  var(--bg);
      color: var(--fg);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .container {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .card {
      width: min(900px, 100%);
      background: color-mix(in oklab, var(--card) 94%, transparent);
      border: 1px solid color-mix(in oklab, var(--fg) 12%, transparent);
      border-radius: 16px;
      box-shadow:
        0 10px 30px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.03);
      overflow: hidden;
    }
    header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid color-mix(in oklab, var(--fg) 10%, transparent);
      display: flex;
      align-items: center;
      gap: .75rem;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 16px 4px color-mix(in oklab, var(--accent) 65%, transparent);
    }
    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 2.5vw, 2rem);
      letter-spacing: .3px;
    }
    main {
      padding: 1.5rem;
      display: grid;
      gap: 1rem;
    }
    p {
      margin: 0;
      color: var(--muted);
    }
    figure {
      margin: 0;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid color-mix(in oklab, var(--fg) 10%, transparent);
      background: #0001;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      padding: 1rem 1.5rem 1.5rem;
      color: var(--muted);
      font-size: .925rem;
    }
    .small {
      font-size: .9rem;
    }
    .kbd {
      padding: .15rem .45rem;
      border-radius: .35rem;
      border: 1px solid color-mix(in oklab, var(--fg) 25%, transparent);
      background: color-mix(in oklab, var(--card) 85%, transparent);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: .85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="region" aria-label="Hello World sample">
      <header>
        <span class="dot" aria-hidden="true"></span>
        <h1>Hello World</h1>
      </header>
      <main>
        <p class="small">Welcome! The image below is loaded from the local file named sample.jpg in the same folder as this page.</p>
        <figure>
          <img src="sample.jpg" alt="Sample image displayed on the home page" />
        </figure>
      </main>
      <footer>
        Tip: If you donâ€™t see the image, ensure the file named sample.jpg is in the same directory as index.html. Try reloading with <span class="kbd">Ctrl</span>+<span class="kbd">Shift</span>+<span class="kbd">R</span>.
      </footer>
    </div>
  </div>
</body>
</html>
